<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="964" viewBox="0 0 1440 964" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="964" fill="#FFFFFF"/>
  
  <!-- Header -->
  <g transform="translate(0, 0)">
    <rect width="1440" height="64" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Header Content Container (max-width centered) -->
    <g transform="translate(320, 0)">
      <!-- Back Button (when not on home/circles/create) -->
      <g transform="translate(8, 12)" class="back-button">
        <circle cx="20" cy="20" r="20" fill="#F3F4F6"/>
        <path d="M24 14L16 20L24 26" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- Logo (on home/circles/create) -->
      <g transform="translate(8, 12)" class="logo">
        <image href="../assets/absa_logo.png" width="40" height="40"/>
      </g>
      
      <!-- Title -->
      <text x="72" y="38" font-family="Arial" font-size="24" font-weight="600" fill="#1F2937">Money Circles</text>
      
      <!-- Right Actions -->
      <g transform="translate(580, 12)">
        <!-- Theme Toggle -->
        <circle cx="20" cy="20" r="20" fill="#F3F4F6" class="theme-toggle"/>
        
        <!-- Abby Assistant -->
        <g transform="translate(48, 0)">
          <circle cx="20" cy="20" r="20" fill="#F3F4F6"/>
          <image href="../assets/absa_abby_logo.png" x="10" y="10" width="20" height="20"/>
        </g>
        
        <!-- Notifications -->
        <g transform="translate(96, 0)">
          <circle cx="20" cy="20" r="20" fill="#F3F4F6"/>
          <path d="M12 18C12 15 14 12 20 12C26 12 28 15 28 18C28 25 30 26 30 26H10C10 26 12 25 12 18" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
        
        <!-- Profile -->
        <g transform="translate(144, 0)">
          <circle cx="20" cy="20" r="20" fill="#F3F4F6"/>
          <circle cx="20" cy="16" r="4" stroke="#1F2937" stroke-width="2"/>
          <path d="M28 28V26C28 24.9391 27.5786 23.9217 26.8284 23.1716C26.0783 22.4214 25.0609 22 24 22H16C14.9391 22 13.9217 22.4214 13.1716 23.1716C12.4214 23.9217 12 24.9391 12 26V28" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Main Content Area with Spacious Layout -->
  <g transform="translate(320, 80)">
    <!-- Content Grid -->
    <g>
      <!-- Left Sidebar -->
      <rect x="0" y="0" width="240" height="788" fill="#F9FAFB" rx="12"/>
      
      <!-- Main Content -->
      <rect x="256" y="0" width="544" height="788" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="12"/>
      
      <!-- Right Sidebar -->
      <rect x="816" y="0" width="240" height="788" fill="#F9FAFB" rx="12"/>
      
      <!-- Content placeholders -->
      <g opacity="0.5">
        <rect x="16" y="16" width="208" height="756" fill="#F3F4F6" rx="8"/>
        <rect x="272" y="16" width="512" height="756" fill="#F3F4F6" rx="8"/>
        <rect x="832" y="16" width="208" height="756" fill="#F3F4F6" rx="8"/>
      </g>
    </g>
  </g>
  
  <!-- Bottom Navigation -->
  <g transform="translate(0, 884)">
    <use href="#BottomNavigation"/>
  </g>
  
  <!-- Styles -->
  <style>
    .back-button:hover circle,
    .theme-toggle:hover {
      fill: #E5E7EB;
      transition: fill 0.2s ease-in-out;
    }
    text {
      user-select: none;
    }
    circle {
      transition: fill 0.2s ease-in-out;
    }
    g[transform] > circle:hover {
      fill: #E5E7EB;
    }
  </style>
</svg>