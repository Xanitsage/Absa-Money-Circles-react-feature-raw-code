<?xml version="1.0" encoding="UTF-8"?>
<svg width="980" height="964" viewBox="0 0 980 964" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="980" height="964" fill="#FFFFFF"/>
  
  <!-- Header -->
  <g transform="translate(0, 0)">
    <rect width="980" height="56" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Header Content Container -->
    <g transform="translate(90, 0)">
      <!-- Back Button (when not on home/circles/create) -->
      <g transform="translate(8, 10)" class="back-button">
        <circle cx="18" cy="18" r="18" fill="#F3F4F6"/>
        <path d="M21 13L15 18L21 23" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- Logo (on home/circles/create) -->
      <g transform="translate(8, 10)" class="logo">
        <image href="../assets/absa_logo.png" width="36" height="36"/>
      </g>
      
      <!-- Title -->
      <text x="64" y="34" font-family="Arial" font-size="20" font-weight="600" fill="#1F2937">Money Circles</text>
      
      <!-- Right Actions -->
      <g transform="translate(680, 10)">
        <!-- Theme Toggle -->
        <circle cx="18" cy="18" r="18" fill="#F3F4F6" class="theme-toggle"/>
        
        <!-- Abby Assistant -->
        <g transform="translate(44, 0)">
          <circle cx="18" cy="18" r="18" fill="#F3F4F6"/>
          <image href="../assets/absa_abby_logo.png" x="9" y="9" width="18" height="18"/>
        </g>
        
        <!-- Notifications -->
        <g transform="translate(88, 0)">
          <circle cx="18" cy="18" r="18" fill="#F3F4F6"/>
          <path d="M10 16C10 13 12 10 18 10C24 10 26 13 26 16C26 23 28 24 28 24H8C8 24 10 23 10 16" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Main Content Area with Grid Layout -->
  <g transform="translate(90, 72)">
    <!-- Content Grid -->
    <g>
      <!-- Left Sidebar -->
      <rect x="0" y="0" width="200" height="796" fill="#F9FAFB" rx="8"/>
      
      <!-- Main Content -->
      <rect x="216" y="0" width="584" height="796" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="8"/>
      
      <!-- Content placeholder - actual content would be rendered here -->
      <rect x="232" y="16" width="552" height="764" fill="#F3F4F6" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Bottom Navigation -->
  <g transform="translate(0, 884)">
    <use href="#BottomNavigation"/>
  </g>
  
  <!-- Styles -->
  <style>
    .back-button:hover circle,
    .theme-toggle:hover {
      fill: #E5E7EB;
      transition: fill 0.2s ease-in-out;
    }
    text {
      user-select: none;
    }
  </style>
</svg>