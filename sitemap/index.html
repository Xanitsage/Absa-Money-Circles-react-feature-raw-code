
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absa Money Circles - Sitemap</title>
    <style>
        :root {
            --primary: #DC0037;
            --background: #ffffff;
            --text: #333333;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: calc(100% - 6%);
            max-width: 1920px;
            height: calc(100vh - 6%);
            max-height: 1080px;
            margin: 3%;
            background: var(--background);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow);
            overflow-y: auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .sitemap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .node {
            padding: 1rem;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            text-align: center;
            min-width: 200px;
        }

        .children {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absa Money Circles - Sitemap</h1>
        <div class="sitemap">
            <div class="node">Home</div>
            <div class="children">
                <div class="node">Money Circles</div>
                <div class="node">Savings Goals</div>
                <div class="node">Abby Assistant</div>
                <div class="node">Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
