
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Header -->
  <g transform="translate(20,20)">
    <text x="0" y="24" font-family="Arial" font-size="16" font-weight="bold">Money Circles</text>
    <circle cx="1120" cy="20" r="16" fill="#E6E6E6"/>
    <circle cx="1160" cy="20" r="16" fill="#E6E6E6"/>
  </g>

  <!-- Balance Card -->
  <g transform="translate(20,60)">
    <rect width="1160" height="120" rx="8" fill="#E31837"/>
    <text x="20" y="30" fill="white" font-family="Arial" font-size="14">Available Balance</text>
    <text x="20" y="70" fill="white" font-family="Arial" font-size="32" font-weight="bold">R 12 450,00</text>
    
    <!-- Action buttons -->
    <g transform="translate(0,80)">
      <g transform="translate(20,0)">
        <text x="20" y="20" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Add Money</text>
      </g>
      <g transform="translate(320,0)">
        <text x="20" y="20" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Transfer</text>
      </g>
      <g transform="translate(620,0)">
        <text x="20" y="20" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Pay</text>
      </g>
      <g transform="translate(920,0)">
        <text x="20" y="20" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Cards</text>
      </g>
    </g>
  </g>

  <!-- Progress section -->
  <g transform="translate(20,200)">
    <text x="0" y="24" font-family="Arial" font-size="16" font-weight="bold">My Missions</text>
    <rect x="0" y="40" width="1160" height="8" rx="4" fill="#F0F0F0"/>
    <rect x="0" y="40" width="400" height="8" rx="4" fill="#E31837"/>
  </g>
</svg>
