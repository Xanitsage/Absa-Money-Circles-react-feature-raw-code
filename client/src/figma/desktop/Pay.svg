
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Header -->
  <g transform="translate(20,20)">
    <text x="0" y="24" font-family="Arial" font-size="16">Pay</text>
    <text x="0" y="50" font-family="Arial" font-size="14" fill="#666">Send money quickly and easily</text>
  </g>

  <!-- Balance Card -->
  <g transform="translate(20,80)">
    <rect width="1160" height="80" rx="8" fill="#E31837"/>
    <text x="20" y="30" fill="white" font-family="Arial" font-size="14">Available Balance</text>
    <text x="20" y="60" fill="white" font-family="Arial" font-size="32" font-weight="bold">R 12 450,00</text>
  </g>

  <!-- Payment Options -->
  <g transform="translate(20,180)">
    <rect width="270" height="50" rx="25" fill="white" stroke="#E6E6E6"/>
    <text x="135" y="30" font-family="Arial" font-size="14" text-anchor="middle">Scan QR</text>
    
    <rect x="290" width="270" height="50" rx="25" fill="white" stroke="#E6E6E6"/>
    <text x="425" y="30" font-family="Arial" font-size="14" text-anchor="middle">Pay Phone</text>
    
    <rect x="580" width="270" height="50" rx="25" fill="white" stroke="#E6E6E6"/>
    <text x="715" y="30" font-family="Arial" font-size="14" text-anchor="middle">Request</text>
    
    <rect x="870" width="270" height="50" rx="25" fill="white" stroke="#E6E6E6"/>
    <text x="1005" y="30" font-family="Arial" font-size="14" text-anchor="middle">Payment</text>
  </g>
</svg>
