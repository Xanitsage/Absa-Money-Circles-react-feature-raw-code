  <circle cx="180" cy="112" r="32" fill="#DC0037"/>
  <text x="180" y="152" font-family="Inter" font-size="20" font-weight="600" text-anchor="middle" fill="#111827">Save Together, Win Together</text>
  
  <!-- Quick Join -->
  <rect x="16" y="268" width="328" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="32" y="296" font-family="Inter" font-size="16" font-weight="500" fill="#111827">Quick Join with Invite Code</text>
  
  <!-- Circle Cards -->
