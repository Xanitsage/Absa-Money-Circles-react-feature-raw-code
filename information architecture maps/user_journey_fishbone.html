<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absa Money Circles - User Journey Fishbone</title>
    <style>
        :root {
            --primary: #DC0037;
            --background: #ffffff;
            --text: #333333;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: calc(100% - 6%);
            max-width: 1920px;
            height: calc(100vh - 6%);
            max-height: 1080px;
            margin: 3%;
            background: var(--background);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow);
            overflow-y: auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .fishbone {
            position: relative;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .spine {
            height: 4px;
            background: var(--primary);
            margin: 3rem 0;
        }

        .phase {
            display: flex;
            justify-content: space-between;
        }

        .step {
            width: 200px;
            padding: 1rem;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            text-align: center;
        }

        .connector {
            width: 2px;
            height: 50px;
            background: var(--primary);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Journey</h1>
        <div class="fishbone">
            <div class="phase">
                <div class="step">Discovery</div>
                <div class="step">Onboarding</div>
                <div class="step">Engagement</div>
                <div class="step">Retention</div>
          </div>
            <div class="spine"></div>
            <div class="phase">
                <div class="step">Marketing</div>
                <div class="step">Registration</div>
                <div class="step">Circle Creation</div>
                <div class="step">Growth</div>
            </div>
      </div>
</div>
</body>
</html>
